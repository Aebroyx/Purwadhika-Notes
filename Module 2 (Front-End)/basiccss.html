<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal Styling -->
    <style>
        p {
            color: aquamarine;
        }
    </style>
    <!-- Import link to the external css styling -->
    <link rel="stylesheet" href="basiccss.css">
</head>
<body>
    <h1 style="color:blueviolet;">Inline Styling</h1>

    <p>Internal Styling</p>

    <div>External Styling</div>

    <!-- change styling by id -->
    <h3 id="title">
        Purwadhika BSD
    </h3>

    <!-- change styling by class -->
    <h4 class="newtitle">
        Pwd
    </h4>

    <h5 class="newtitle">
        BSD
    </h5>
</body>
</html>
