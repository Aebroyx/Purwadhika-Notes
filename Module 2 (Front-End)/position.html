    <!-- 
        Position Relative
        - Akan berpindah terhadap posisi semula
        - ketika, berpindah , akan meninggalkan celah
        - while position default/static they can only move using margin
        - when using margin wherever they move they affect other elements
        - however using position relative it moves on its own without affecting others
        - using top bottom left right
    -->
    <h1>Position Relative</h1>
    <div class="box-1">
        Box-01
    </div>
    <div class="box-2">
        Box-02
    </div>
    <div class="box-3">

    </div>

    <br/><br/><br/>
    <br/><br/><br/>    

    <!-- 
        Position Absolute
        - Akan berpindah terhadap posisi viewport
        - Tidak menninggalkan celah
        - when both top/bottom left/right is used it starts topleft/bottomleft of the viewport
        - if only left/rifgth is used it starts wherever they startinbg position was and it overlaps whatever is below it
     -->

     <h1>Position Absolute</h1>
     <div class="box-4">
        Box-04
    </div>
    <div class="box-5">
        Box-05
    </div>
    <div class="box-6">
        Box-06
    </div>

        Position Fixed
        - the position is fixed wherever its put
        - it stays there even when scrolled
