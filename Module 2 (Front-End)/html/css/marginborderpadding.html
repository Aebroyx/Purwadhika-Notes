<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Margin: Digunakan untuk memberikan jarak antar element -->
    
    <!-- 
        padding-top: gives distance of given unit from the top of content to the element
        padding-bottom: gives distance of given unit from the bottom of content to the element
        padding-left: gives distance of given unit from the left of content to the element
        padding-right: gives distance of given unit from the right of content to the element
        border: gives an outline in the element
     -->
    <div style="width: 100px; height: 100px; background-color: salmon; padding-top: 100px; border: 10px  solid blueviolet;">
        Content
    </div>
    <!-- 
        margin-top: gives distance of given unit from the top of element
        margin-bottom: gives distance of given unit from the bottom of element
        margin-left: gives distance of given unit from the left of element
        margin-right: gives distance of given unit from the right of element
    -->
    <div style="width: 100px; height: 100px; background-color: blueviolet; margin-top: 100px; margin-left: 100px;">

    </div>
    
</body>
</html>
